name: Reusable workflow example

on:
  workflow_dispatch:
    inputs:
      SHOP:
        description: store to deploy
        required: true
        type: choice
        options:
          - ${{ secrets.SHOPS }}

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}

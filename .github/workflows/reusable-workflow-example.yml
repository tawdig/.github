name: Reusable workflow example

on:
  workflow_call:
    inputs:
      SHOP:
        description: store to deploy
        required: true
        type: choice
        options:
          ${{ fromJson('["shop1", "shop2"]') }}
    secrets:
      token:
        required: true

jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/labeler@v4
      with:
        repo-token: ${{ secrets.token }}
        configuration-path: ${{ inputs.config-path }}
